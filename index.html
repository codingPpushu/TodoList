<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/02f51af978.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">ToDo List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <input class="footer__input" type="text" />
        <button class="footer__button"><i class="fas fa-plus"></i></button>
      </footer>
    </section>
  </body>
</html>
